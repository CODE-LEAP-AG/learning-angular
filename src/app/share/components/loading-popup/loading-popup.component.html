<dialog class="modal" [class.modal-open]="showPopup">
  <div
    id="movieContent"
    class="w-screen md:w-[800px] bg-black rounded-lg shadow-2xl overflow-hidden max-h-screen"
  >
    @if (!loading) {
    <ng-content></ng-content>
    }
    <div
      class="card-footer h-[100px] relative blur-[1px]"
      [style]="{
        backgroundImage: 'url(assets/svgs/bg-pattern.svg)',
        backgroundPosition: 'center',
        backgroundSize: 'cover',
        backgroundRepeat: 'no-repeat'
      }"
    ></div>
  </div>
</dialog>
