<div class="w-[250px] h-[300px] rounded-lg overflow-hidden relative cursor-pointer custom-gradient">
	<img
		class="object-cover hover:scale-125 transition"
		[src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
		alt="movie poster"
		loading="lazy"
	/>
	<div
		class="min-w-[40px] rounded-lg absolute left-2 top-2 bg-black text-xs text-white flex gap-1 items-center p-1 justify-center"
	>
		{{ movie.vote_average | number : '1.0-1' }}
		<svg
			xmlns="http://www.w3.org/2000/svg"
			width="10"
			height="10"
			viewBox="0 0 24 24"
			fill="currentColor"
			class="icon icon-tabler icons-tabler-filled icon-tabler-star text-yellow-500"
		>
			<path stroke="none" d="M0 0h24v24H0z" fill="none" />
			<path
				d="M8.243 7.34l-6.38 .925l-.113 .023a1 1 0 0 0 -.44 1.684l4.622 4.499l-1.09 6.355l-.013 .11a1 1 0 0 0 1.464 .944l5.706 -3l5.693 3l.1 .046a1 1 0 0 0 1.352 -1.1l-1.091 -6.355l4.624 -4.5l.078 -.085a1 1 0 0 0 -.633 -1.62l-6.38 -.926l-2.852 -5.78a1 1 0 0 0 -1.794 0l-2.853 5.78z"
			/>
		</svg>
	</div>

	<div class="absolute bottom-0 left-0 px-2 py-4 flex justify-between w-full z-10">
		<button
			class="text-white px-4 py-2 bg-rose-500 rounded-lg text-sm hover:opacity-100 opacity-80 transition"
		>
			Details
		</button>
		<div>
			<svg
				(click)="handleBookmark(movie.id)"
				[attr.id]="'heartPlus' + movie.id"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="icon icon-tabler icons-tabler-outline icon-tabler-heart-plus text-white font-bold hover:text-rose-500 transition"
			>
				<path stroke="none" d="M0 0h24v24H0z" fill="none" />
				<path d="M12 20l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.96 6.053" />
				<path d="M16 19h6" />
				<path d="M19 16v6" />
			</svg>
		</div>
	</div>
</div>
